<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<!-- cupcake -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry Genius</title> 
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </label>
                
              </div>
              <a class="btn btn-ghost normal-case text-xl">Interactive</a>
            </div>
            
            <div class="navbar-end">
              <a class="btn">Blog</a>
            </div>
          </div>
    
    </header>

    <main>
        <section class="lg:px-12 flex flex-col md:flex-row lg:flex-row">
          <div class="product-section mt-10 w-[70%]  grid md:grid-cols-2 lg:grid-cols-3 gap-4 p-5">
            <div class="card w-120 h-200 bg-base-100 shadow-xl">
              <figure class="px-10 pt-10">
                <img src="images/triangle.png" alt="" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title" id="first-name">Triangle</h2>
                <p>Area(A)= 0.5 X b X h</p>
                <input type="text" placeholder="b cm" class="input input-bordered w-full max-w-xs" id="first-input"/>
                <input type="text" placeholder="h cm" class="input input-bordered w-full max-w-xs" id="second-input"/>
                <div class="card-actions">
                  <button class="btn btn-primary" id="first-card">Calculate</button>
                </div>
              </div>
            </div>




            <div class="card w-120 h-200 bg-base-100 shadow-xl">
              <figure class="px-10 pt-10">
                <img src="images/rectangle.png" alt="" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title" id="second-name">Rectangle</h2>
                <p>Area(A)= w X l</p>
                <input type="text" placeholder="w cm" class="input input-bordered w-full max-w-xs" id="third-input"/>
                <input type="text" placeholder="l cm" class="input input-bordered w-full max-w-xs" id="fourth-input"/>
                <div class="card-actions">
                  <button class="btn btn-primary" id="second-card">Calculate</button>
                </div>
              </div>
            </div>




            <div class="card w-120 h-200 bg-base-100 shadow-xl">
              <figure class="px-10 pt-10">
                <img src="images/parallelogram.png" alt="Shoes" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title">Parallelogram</h2>
                <p>Area(A)= b X h</p>
                <input type="text" placeholder="b cm" class="input input-bordered w-full max-w-xs" />
                <input type="text" placeholder="h cm" class="input input-bordered w-full max-w-xs" />
                <div class="card-actions">
                  <button class="btn btn-primary">Calculate</button>
                </div>
              </div>
            </div>




            <div class="card w-120 h-200 bg-base-100 shadow-xl">
              <figure class="px-10 pt-10">
                <img src="images/rhombus.png" alt="Shoes" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title">Rhombus</h2>
                <p>Area(A)= 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                <input type="text" placeholder="d1 cm" class="input input-bordered w-full max-w-xs" />
                <input type="text" placeholder="d2 cm" class="input input-bordered w-full max-w-xs" />
                <div class="card-actions">
                  <button class="btn btn-primary">Calculate</button>
                </div>
              </div>
            </div>




            <div class="card w-120 h-200 bg-base-100 shadow-xl">
              <figure class="px-10 pt-10">
                <img src="images/pentagon.png" alt="Shoes" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title">Pentagon</h2>
                <p>Area(A)= 0.5 X p X b</p>
                <input type="text" placeholder="p cm" class="input input-bordered w-full max-w-xs" />
                <input type="text" placeholder="b cm" class="input input-bordered w-full max-w-xs" />
                <div class="card-actions">
                  <button class="btn btn-primary">Calculate</button>
                </div>
              </div>
            </div>




            <div class="card w-120 h-200 bg-base-100 shadow-xl">
              <figure class="px-10 pt-10">
                <img src="images/ellipse.png" alt="Shoes" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title">ellipse</h2>
                <p>Area(A)= &pi;ab</p>
                <input type="text" placeholder="&pi;a cm" class="input input-bordered w-full max-w-xs" />
                <input type="text" placeholder="b cm" class="input input-bordered w-full max-w-xs" />
                <div class="card-actions">
                  <button class="btn btn-primary">Calculate</button>
                </div>
              </div>
            </div>


            
          </div>
          <div class="card-details w-full md:w-[25%] lg:w-[25%] mx-auto mt-5">
            <h3 class="text-3xl text-center underline">Calculate area</h3>
            <div class="overflow-x-auto">
              <table class="table w-full">
                <!-- head -->
                <thead>
                  <tr>
                    <th>no</th>
                    <th>Name</th>
                    <th>Area cm<sup>2</sup></th>
                    <th>m<sup>2</sup></th>
                  </tr>
                </thead>
                <tbody id="table-container">
                  <!-- row 1
                  <tr>
                    <th>1</th>
                    <td>Cy Ganderton</td>
                    <td>Quality Control Specialist</td>
                    <td>Blue</td>
                  </tr> -->
                  
                  
                 
                </tbody>
              </table>
            </div>
          </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
